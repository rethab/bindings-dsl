language: nix

sudo: true

git:
  depth: 5

env:
  global:
  matrix:
    - GHCVERSION=ghc822Binary
    - GHCVERSION=ghc844
    - GHCVERSION=ghc863Binary

matrix:
  allow_failures:
  exclude:

script:
  - nix-build --argstr compiler $GHCVERSION
  - (cd bindings-posix ; nix-build --argstr compiler $GHCVERSION)
  - (cd bindings-gpgme ; nix-build --argstr compiler $GHCVERSION)

branches:
  only:
    - master
    - link-with-hdf5
